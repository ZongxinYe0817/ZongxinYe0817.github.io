<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImportCDs-Checkout3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="checkout3.css">
</head>

<body>
    <div class="topnav">
        <h1 class="logo">ImportCDs</h1>
        <a href="#">Account</a>
        <a class="active" href="cart.html">Cart</a>
        <a href="product listing.html">Products</a>
        <a href="homepage.html">Home</a>
        <div class="search-container">
            <form action="/action_page.php">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </div>

    <h3 class="title">Home > Shopping Cart > Checkout</h3>
    <hr class="line">

    <div class="row">
        <div class="column">
            <div class="summary">
                <h1 class="secondary">1. Shipping</h1>
                <h1 class="secondary">2. Billing & Payment</h1>
                <h1 class="primary">3. Place Order</h1>
            </div>
        </div>

        <div class="column">
            <div class="container">
                <form>
                    <label>First Name</label>
                    <input type="text" name="first" value="Zongxin">
                    <label>Last Name</label>
                    <input type="text" name="last" value="Ye">
                    <label>Phone</label>
                    <input type="text" name="phone" value="+61 450583745">
                    <label>Postcode</label>
                    <input type="text" name="postcode" value="3000">
                    <label>Address1</label>
                    <input type="text" name="address" value="8 Elizabeth st">
                    <label>Address2</label>
                    <input type="text" name="address">
                    <label>Cardholder name</label>
                    <input type="text" name="name" value="Zongxin Ye">
                    <label>Card number</label>
                    <div class="icons">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-amex" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                    </div>
                    <input type="text" name="number" value="1234 5343 6576 4356" maxlength="16">
                    <label>CVV number</label>
                    <input type="text" name="cvv" value="123">
                </form>
            </div>
            <div class="btn">
                <a href="checkout2.html"><button class="cartbtn">Previous</button></a>
                <a href="#popup1"><button type="submit" class="cartbtn">Place Order</button></a>
            </div>
        </div>

        <div class="column">
            <div class="login">
                <h1>Already Customer?</h1>
                <a href="login.html"><button class="cartbtn">Login</button></a>
            </div>
        </div>

    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>Order Completed!</h2>
            <a class="close" href="#">&times;</a>
            <div class="content">
                Thank You for your shopping. Now you can return to the homepage.
            </div>
            <div class="btn2">
                <a href="homepage.html"><button type="submit" class="homebtn">Homepage</button></a>
            </div>
        </div>
    </div>

</body>

</html>
